<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/addRoom.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="">코딩뽀개기</a>
      </div>
      <div class="navbar-menu">
        <li><a href="">랜덤생성</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
      </div>
      <div class="navbar-profile">
        <img src="../image/profile.jpg" alt="" />
      </div>
    </nav>

    <div class="mid">
      <aside class="sidebar">
        <li><a href="#">방 만들기</a></li>
        <li><a href="#">유저 관리</a></li>
        <li><a href="#">팀 생성</a></li>
        <li><a href="#">팀 관리</a></li>
      </aside>

      <div class="container">
        <div class="content">
          <img src="../image/profile.jpg" alt="" />
          <form class="form">
            <div class="input-group">
              <label for="name">이름 :</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="이름을 입력하세요"
              />
            </div>
            <div class="input-group">
              <label for="count">최대인원수 :</label>
              <input
                type="number"
                id="maxCount"
                name="maxCount"
                placeholder="최대인원수를 입력하세요"
              />
            </div>
            <div class="input-group">
                <label for="category">카테고리 :</label>
                <input
                  type="text"
                  id="category"
                  name="category"
                  placeholder="카테고리를 입력하세요"
                />
              </div>
              <div class="input-group">
                <label for="explanation">설명:</label>
                <input
                  type="text"
                  id="explanation"
                  name="explanation"
                  placeholder="설명을 입력하세요"
                />
              </div>
            <button type="submit">제출</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>팀 이름 : 한밭대</p>
      <p>팀 구성 : 박찬호 장정현 서두나 이경곤 구재승</p>
      <p>SSAFY</p>
    </footer>
  </body>
</html>
